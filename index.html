<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Calculator</title>
</head>
<body>
   <div class="calc">
        <div id="archive">Let's start</div>
        <div id="result">0</div>
        <div class="buttons">
            <p>
                <button id="idCE">CE</button>
                <button id="idC">C</button>
                <button id="idClear"><-</button>
                <button data-ops="/">/</button>
            </p>
            <p>
                <button data-num="7">7</button>
                <button data-num="8">8</button>
                <button data-num="9">9</button>
                <button data-ops='*'>x</button>
            </p>
            <p>
                <button data-num="4">4</button>
                <button data-num="5">5</button>
                <button data-num="6">6</button>
                <button data-ops='-'>-</button>
            </p>
            <p>
                <button data-num="1">1</button>
                <button data-num="2">2</button>
                <button data-num="3">3</button>
                <button data-ops='+'>+</button>
            </p>
            <p>
                <button id="idPM">+/-</button>
                <button data-num="0">0</button>
                <button id="idDot">.</button>
                <button id="idEqual">=</button>
            </p>
        </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
